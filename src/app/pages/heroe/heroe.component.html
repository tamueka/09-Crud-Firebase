<h1>Heroe <small>nombre del heroe</small></h1>
<hr>

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="/heroes">
      <i class="fa fa-arrow-left"></i>
      Atras
    </button>
  </div>
</div>


<div class="row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="guardar(f)" #f="ngForm">

      <div class="form-group">
        <label>Firebase Id</label>
        <input  type="text"
                class="form-control"
                disabled="disable"
                placeholder="Firebase Id"
                [(ngModel)]="heroe.id"
                name="id">

        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input  type="text"
                class="form-control"
                placeholder="Nombre"
                required
                [(ngModel)]="heroe.nombre"
                name="nombre">
      </div>


      <div class="form-group">
        <label>Poder</label>
        <input type="text"
                class="form-control"
                placeholder="Poder"
                required
                [(ngModel)]="heroe.poder"
                name="poder">
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br>
        <button   *ngIf="heroe.vivo"
                  (click)="heroe.vivo = false"
                  class="btn btn-outline-success w-50"
                  type="button">
          <i class="fa fa-smile-wink">Vivo</i>
        </button>

        <button *ngIf="!heroe.vivo"
                (click)="heroe.vivo = true"
                class="btn btn-outline-danger w-50"
                type="button">
          <i class="fa fa-dizzy">Muerto</i>
        </button>
      </div>
      <hr>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-50">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>

    </form>

  </div>
</div>
